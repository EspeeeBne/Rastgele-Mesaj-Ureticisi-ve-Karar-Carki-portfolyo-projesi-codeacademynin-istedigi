<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Mesaj Üreticisi ve Karar Çarkı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rastgele Mesaj Üreticisi ve Karar Çarkı</h1>

        <div class="menu">
            <button id="messageTabButton">Rastgele Mesaj Üretici</button>
            <button id="numberTabButton">Rastgele Sayı Üretici</button>
            <button id="wheelTabButton">Karar Çarkı</button>
        </div>

        <div id="messageTab" class="tab-content">
            <h2>Rastgele Mesaj Üret</h2>
            <button id="generateMessageButton">Mesaj Üret</button>
            <p id="randomMessage"></p>
        </div>

        <div id="numberTab" class="tab-content" >
            <h2>Rastgele Sayı Üretici</h2>
            <label for="minValue">Minimum Değer:</label>
            <input type="number" id="minValue" class="number-input">
            <label for="maxValue">Maksimum Değer:</label>
            <input type="number" id="maxValue" class="number-input">
            <button id="generateNumberButton">Sayı Üret</button>
            <p id="randomNumber"></p>
        </div>

        <div id="wheelTab" class="tab-content" >
            <h2>Karar Çarkı</h2>
            <label for="options">Seçenekleri gir (virgülle ayırarak):</label>
            <input type="text" id="options">
            <button id="spinWheelButton">Çarkı Çevir</button>
            <p id="selectedOption"></p>
        </div>
    </div>

    <footer>
        <p>Created by EspeeeBne</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
